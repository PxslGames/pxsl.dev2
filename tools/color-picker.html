<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>pxsl.dev | color picker</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="/scripts/versionloader.js"></script>
  <style>
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
      margin: 0;
      user-select: none;
    }

    h1 {
      margin-top: 0;
      font-size: 2.8rem;
      color: var(--accent);
    }

    a.back-link {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: var(--accent);
      text-decoration: none;
      border: 1.5px solid var(--accent);
      padding: 0.3rem 0.8rem;
      border-radius: 0.5rem;
      transition: background-color 0.25s ease, color 0.25s ease;
    }
    a.back-link:hover {
      background-color: var(--accent);
      color: var(--bg);
    }

    .picker-container {
      margin: 2rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .color-box {
      width: 160px;
      height: 160px;
      border-radius: 0.75rem;
      border: 3px solid var(--accent);
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.6);
      background-color: #a855f7;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .color-box:hover {
      transform: scale(1.05);
    }

    input[type="color"] {
      visibility: hidden;
      position: absolute;
    }

    .codes {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 400px;
    }

    .code-box {
      background: var(--card-bg);
      border: 2px solid var(--accent);
      border-radius: 0.8rem;
      padding: 0.8rem 1rem;
      min-width: 110px;
      font-family: monospace;
      font-size: 1.1rem;
      color: var(--accent);
      position: relative;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }

    .code-box:hover {
      background-color: #382d5a;
    }

    .code-label {
      font-size: 0.75rem;
      color: #c3a6f7;
      margin-bottom: 0.3rem;
    }

    .copy-tooltip {
      position: absolute;
      top: -1.5rem;
      right: 0.6rem;
      background-color: var(--accent);
      color: var(--bg);
      padding: 0.15rem 0.5rem;
      border-radius: 0.3rem;
      font-size: 0.7rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .code-box.copied .copy-tooltip {
      opacity: 1;
      pointer-events: auto;
    }

    @media (max-width: 480px) {
      .color-box {
        width: 120px;
        height: 120px;
      }
      .codes {
        max-width: 100%;
      }
      .code-box {
        min-width: 100px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <h1>Color Picker</h1>
  <a href="../pages/tools.html" class="back-link">‚Üê Back to Tools</a>

  <div class="picker-container">
    <div class="color-box" id="customPicker" title="Click to choose color"></div>
    <input type="color" id="colorPicker" value="#a855f7" />
    
    <div class="codes">
      <div class="code-box" role="button" tabindex="0">
        <div class="code-label">HEX</div>
        <div id="hex">#a855f7</div>
        <div class="copy-tooltip">Copied!</div>
      </div>

      <div class="code-box" role="button" tabindex="0">
        <div class="code-label">RGB</div>
        <div id="rgb">rgb(168, 85, 247)</div>
        <div class="copy-tooltip">Copied!</div>
      </div>

      <div class="code-box" role="button" tabindex="0">
        <div class="code-label">HSL</div>
        <div id="hsl">hsl(268, 90%, 65%)</div>
        <div class="copy-tooltip">Copied!</div>
      </div>
    </div>
  </div>

  <script>
    const colorInput = document.getElementById("colorPicker");
    const colorBox = document.getElementById("customPicker");
    const hexEl = document.getElementById("hex");
    const rgbEl = document.getElementById("rgb");
    const hslEl = document.getElementById("hsl");

    function hexToRgb(hex) {
      hex = hex.replace(/^#/, '');
      if (hex.length === 3) {
        hex = hex.split('').map(c => c + c).join('');
      }
      const bigint = parseInt(hex, 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return { r, g, b };
    }

    function rgbToHsl(r, g, b) {
      r /= 255;
      g /= 255;
      b /= 255;
      const max = Math.max(r, g, b), min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;

      if (max === min) {
        h = s = 0;
      } else {
        const d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
      }

      return `hsl(${Math.round(h * 360)}, ${Math.round(s * 100)}%, ${Math.round(l * 100)}%)`;
    }

    function updateColor(hex) {
      const rgb = hexToRgb(hex);
      const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
      hexEl.textContent = hex;
      rgbEl.textContent = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
      hslEl.textContent = hsl;
      colorBox.style.backgroundColor = hex;
    }

    // Show native picker when box is clicked
    colorBox.addEventListener("click", () => {
      colorInput.click();
    });

    colorInput.addEventListener("input", () => {
      updateColor(colorInput.value);
    });

    // Copy to clipboard with feedback
    document.querySelectorAll(".code-box").forEach(box => {
      box.addEventListener("click", () => {
        const text = box.querySelector("div:nth-child(2)").textContent;
        navigator.clipboard.writeText(text);
        box.classList.add("copied");
        setTimeout(() => box.classList.remove("copied"), 1200);
      });
    });

    // Init
    updateColor(colorInput.value);
  </script>

</body>
</html>
